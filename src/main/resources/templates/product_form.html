<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

    <script language="JavaScript" type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/products}]]";
    }
</script>
</head>
<body>
<div class="container-fluid">
    <div class=" text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/products/save}" method="post" th:object="${product}" style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{productName}" class="form-control" required minlength="2" maxlength="50">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Origin:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{productOrigin}" class="form-control" required minlength="5" maxlength="80">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Description:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{productDesc}" class="form-control" required  maxlength="200">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Allergens:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{productAllergens}" class="form-control" required  maxlength="30">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Price:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{productPrice}" class="form-control" required  maxlength="150">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Quantity:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{productQuantity}" class="form-control" required  maxlength="250">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Category:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{productCategory}" class="form-control" required minlength="5" maxlength="80">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Picked-Up:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{productPickedUp}" class="form-control" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
